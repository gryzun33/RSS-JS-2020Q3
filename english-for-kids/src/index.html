<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
</head>
<body>
  <div class="blackout blackout-hide"></div>




  <header class="header">
    <div class="header__hamburger"></div>
    <div class="header__logo">English for kids</div>
    <div class="header__switcher header__switcher_train">
      <div class="switcher__handle"></div>
      <div class="switcher__train">Train</div>
      <div class="switcher__play">Play</div>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <div class="end-game end-game-success end-hide">
        <div class="success-image"></div>
        <div class="success-description">Great!!!</div>
        <div class="success-mistakes">You have no mistakes!!!</div>
      </div>
      <div class="end-game end-game-failure end-hide">
        <div class="failure-image"></div>
        <div class="failure-description">OOOOO!!!</div>
        <div class="failure-mistakes"></div>
      </div>
    </div>

  </main> 
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="year">2020</div>
      <a href="https://github.com/gryzun33/" class="author"><span>by</span>
        <span class="github">gryzun33</span></a>
      <a href="https://rs.school/js/" class="rs-logo"><img src="./assets/icons/rs_school_js.png" 
        alt="rs school" width="100px"></a>
    </div>
  </footer>
</body>
</html>
